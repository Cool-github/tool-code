<!-- domain.html (Main Overview Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domain Overview</title>
  <link rel="stylesheet" href="domain.css" />
  <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
   <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
/>
</head>
<body>
  <header class="topbar">
    <h1 class="logo">Colana Systems</h1>
    <div class="icons">
      <!-- <a href="dashboard.html">Dashboard</a> -->
      <i class="fas fa-bell"></i>
      <i class="fas fa-cog"></i>
      <i class="fas fa-user-circle"></i>
    </div>
  </header>

  <main class="overview-container">
    <nav class="vertical-sidebar">
      <i class="fas fa-home" onclick="goToPage('dashboard.html')"></i>
      <i class="fa-solid fa-inbox" onclick="goToPage('inbox.html')"></i>
      <i class="fas fa-chart-bar" onclick="goToPage('seo.html')"></i>
      <i class="fas fa-globe" onclick="goToPage('geo.html')"></i>
      <i class="fas fa-qrcode" onclick="goToPage('trackers.html')"></i>
    </nav>

    <section class="overview-box">
      <h2>Company Overview</h2>
      <div class="top-row">
        <div class="card">
          <p>Original Domain</p>
          <h1 id="domainName"><strong>Loading...</strong></h1>
          <hr id="horizontalLine" />
          <p><strong>Timestamp:</strong> <span id="timestamp">--</span></p>
          <p><strong>Brand:</strong> Colana</p>
        </div>
        <div class="card">
          <p>Business Profiles <i class="fas fa-pen"></i></p>
          <h1><strong>Technology</strong> <strong>Marketing</strong></h1>
        </div>
      </div>

      <div class="grid-section">
  <div class="grid-box" onclick="goToDomainSection('traffic.html')">Traffic</div>
  <div class="grid-box" onclick="goToDomainSection('domain-details.html')">Domain Details</div>
  <div class="grid-box" onclick="goToDomainSection('pagespeed.html')">Pagespeed</div>
  <div class="grid-box" onclick="goToDomainSection('seo.html')">SEO</div>
  <div class="grid-box" onclick="goToDomainSection('geo.html')">GEO</div>
  <div class="grid-box" onclick="goToDomainSection('trackers.html')">Trackers</div>
</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
