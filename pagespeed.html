<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagespeed Analysis</title>
  <link rel="stylesheet" href="pagespeed.css" />
</head>
<body>
  <div class="ps-container">
    <h1 class="ps-title">PageSpeed Insights</h1>
    <form id="ps-form" class="ps-form">
      <input type="url" id="ps-url" class="ps-input" placeholder="Enter full URL (e.g., https://example.com)" required />
      <button type="submit" class="ps-button">Analyze</button>
    </form>

    <div id="ps-loading" class="ps-loading ps-hidden">Analyzing...</div>

    <div id="ps-results" class="ps-results ps-hidden">
      <div class="ps-score-card" id="ps-performance"></div>
      <div class="ps-score-card" id="ps-accessibility"></div>
      <div class="ps-score-card" id="ps-best-practices"></div>
      <div class="ps-score-card" id="ps-seo"></div>
    </div>
  </div>

  <script src="pagespeed.js"></script>
</body>
</html>
