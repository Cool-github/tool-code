<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Colana Systems</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <h1 class="logo">Colana Systems</h1>
    <div class="icons">
      <i class="fas fa-bell"></i>
      <i class="fas fa-cog"></i>
      <i class="fas fa-user-circle"></i>
    </div>
  </header>

  <main class="main-container">
    <!-- Sidebar (toggle visibility with JS) -->
    <aside class="sidebar" id="sidebar">
      <h2>Domains</h2>
      <div class="search-box">
        <input type="text" placeholder="Search for Domains" id="searchHistory" oninput="filterHistory()" />
        <i class="fas fa-search"></i>
      </div>
      <div class="new-link" onclick="focusInput()">+ New</div>
      <div class="history-title">History</div>
      <ul id="historyList"></ul>
    </aside>

    <!-- Dashboard main area -->
    <div class="dashboard-box">
      <!-- Hamburger icon -->
      <div class="sidebar-icon" onclick="toggleSidebar()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>

      <!-- Domain input -->
    <div class="domain-input-wrapper">
  <input type="text" id="domainInput" placeholder="Enter Domain" />
  <button class="submit-btn" onclick="searchDomain()">
    <i class="fas fa-arrow-up"></i>
  </button>
</div>

</div>

</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
